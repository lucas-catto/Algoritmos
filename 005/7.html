<html>
    <script>
        
        // 7) Escreva um programa que leia um número inteiro N pelo teclado e:
        // a) indique se N é um número primo;
        // b) imprima os números primos até N;
        // c) imprima os N primeiros números primos.

        let number = parseInt(prompt("Informe um número: "));

        var cont = 0;

        for (let i = 1; i <= number; i++) {
            if ((number % i) == 0) {
                cont++;
            }
        }

        if (cont == 2) {
            console.log("A - O número " + number + " é primo");
        }
        else {
            console.log("A - O número " + number + " não é primo");
        }
        



    </script>
</html>
