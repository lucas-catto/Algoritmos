<html>
    <script>
        // 1) Elaborar um algoritmo que informe se um ano informado pelo usuário é bissexto ou não.

        var ano = parseInt(prompt("Informe algum ano: "));

        if ((ano % 4) == 0) {
            alert("O ano " + ano + " é bissexto.");
        }
        else {
            alert("O ano " + ano + " não é bissexto.");
        }

    </script>
</html>
