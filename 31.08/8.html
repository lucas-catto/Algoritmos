<html>
    <script>
        // 8) Elabore um algoritmo que dada a idade de um nadador classifica-o em uma das seguintes categorias:
   
        // Infantil A --> 5 a 7 anos
        // Infantil B --> 8 a 10 anos
        // Juvenil A  --> 11 a 13 anos
        // Juvenil B  --> 14 a 17 anos
        // Adulto     --> Maior ou igual a 18 anos

        var age = parseInt(prompt("Informe a idade: "));

        if      ((age >= 5)  && (age <= 7))  { alert("Infantil A.");     }
        else if ((age >= 8)  && (age <= 10)) { alert("Infantil B.");     }
        else if ((age >= 11) && (age <= 13)) { alert("Juvenil A.");      }
        else if ((age >= 14) && (age <= 17)) { alert("Juvenil B.");      }
        else if (age >= 18)                  { alert("Adulto.");         }
        else                                 { alert("Idade invÃ¡lida."); }

    </script>
</html>
