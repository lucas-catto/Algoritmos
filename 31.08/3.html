<html>
    <script>
        // 3) Elaborar um algoritmo que informe se um número informado pelo usuário é par ou ímpar.

        var number = parseInt(prompt("Informe um número: "));

        if ((number % 2) == 0) {
            alert("O número " + number + " é par.");
        }
        else {
            alert("O número " + number + " é ímpar.");
        }

    </script>
</html>
