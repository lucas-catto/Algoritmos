<html>
    <script>
        // 2) Elaborar um algoritmo que lê 2 valores a e b e os escreve com a mensagem: "São múltiplos" ou "Não são múltiplos".

        var numberOne = parseInt(prompt("Informe o 1º número: "));
        var numberTwo = parseInt(prompt("Informe o 2º número: ")); 

        if ((numberOne % numberTwo) == 0) {
            alert("Os números " + numberOne + " e " + numberTwo + " são múltiplos.");
        }
        else {
            alert("Os números " + numberOne + " e " + numberTwo + " não são múltiplos.");
        }

    </script>
</html>
