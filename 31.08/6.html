<html>
    <script>
        // 6) Desenvolva um algoritmo que leia 3 valores inteiros e os apresente em ordem crescente.

        vetor = [];

        for (let i = 0; i < 3; i++) {
            vetor[i] = parseInt(prompt("Informe o " + (i+1) + "º número."));
        }

        alert("Vetor ordenado: " + vetor.sort());

    </script>
</html>
