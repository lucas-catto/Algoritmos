<script>
    //5.	Escreva um algoritmo para ler o número total de eleitores de um município, o número de votos brancos, nulos e válidos. Calcular e escrever o percentual que cada um representa em relação ao total de eleitores.

    var eleitores = parseInt(prompt("Número de eleitores: "));

    var brancos = parseInt(prompt("Votos em brancos: "));
    var nulos   = parseInt(prompt("Votos nulos: "));
    var validos = parseInt(prompt("Votos válidos: "));

    var pBrancos = (brancos / eleitores) * 100;
    var pNulos   = (nulos   / eleitores) * 100;
    var pValidos = (validos / eleitores) * 100;
    
    alert(
        "Eleitores: " + eleitores +
        "\nBrancos: " + pBrancos  +
        "\nNulos: "   + pNulos    +
        "\nVálidos: " + pValidos
    );
</script>
