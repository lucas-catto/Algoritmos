<html>
    <script>

        var amount = parseFloat(prompt("Quantas maças você deseja comprar?"));

        if      (amount <= 6)  { alert("Maças: " + amount + "\nPreço por Maça: R$0,25" + "\nTotal: " + (amount * 0.25).toFixed(2)); }
        else if (amount <= 12) { alert("Maças: " + amount + "\nPreço por Maça: R$0,30" + "\nTotal: " + (amount * 0.3).toFixed(2));  }

    </script>
</html>
