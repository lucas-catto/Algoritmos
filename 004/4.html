<html>
    <script>

        var height = parseFloat(prompt("Informe sua altura:"))
        var genre  = parseInt(prompt("Masculino -> 1\nFeminino -> 2\nInforme seu Gênero:"));

        if (genre == 1 || genre == 2) {
            if   (genre == 1) { alert("Resultado: " + ((72.7 * height) - 58).toFixed(2));   }
            else              { alert("Resultado: " + ((62.1 * height) - 44.7).toFixed(2)); }
        }
        else {
            alert("Informe um Gênero válido.");
        }

    </script>
</html>
